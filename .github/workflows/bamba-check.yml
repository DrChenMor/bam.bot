name: Bamba Availability Checker

on:
  schedule:
    # This runs at random minutes past each hour from 7am to 10pm UTC+8 (Perth time)
    # Adjust the timezone offset if needed
    - cron: '12,42 0-15 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_bamba:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          
      - name: Run Bamba checker
        run: python bamba_checker.py
        
      - name: Save results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bamba-results
          path: |
            coles_screenshots/
            bamba_results/
