name: ðŸ¥œ Bamba Availability Checker

on:
  schedule:
    # every hour on the hour UTC
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-bamba:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Bamba checker
        env:
          FERNET_KEY:  ${{ secrets.FERNET_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          SMTP_USER:   ${{ secrets.SMTP_USER }}
          SMTP_PASS:   ${{ secrets.SMTP_PASS }}
          FROM_EMAIL:  ${{ secrets.FROM_EMAIL }}
        run: python bamba_checker.py

      - name: Commit history.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json
          git commit -m "Update history.json" || echo "No history changes"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bamba-output
          path: |
            coles_screenshots/
            history.json
